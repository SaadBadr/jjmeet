app = "jjmeet"
kill_signal = "SIGNINT"
kill_timeout = 5
mounts = []
primary_region = "iad"
processes = []

[[services]]
    internal_port = 3000
    prosesses = ["app"]
    protocol = "tcp"
    [services.concurrency]
        hard_limit = 25
        soft_limit = 20
        type = "connections"
    [[services.ports]]
        force_https = true
        handlers = ["http"]
        port = 80
    [[services.ports]]
        handlers = ["tls", "http"]
        port = 443

[[services]]
    internal_port = 3001
    protocol = "tcp"
    [services.concurrency]
        hard_limit = 25
        soft_limit = 20
        type = "connections"
    [[services.ports]]
        handlers = ["http"]
        port = 3001